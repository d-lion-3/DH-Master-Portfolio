				<a href="#" type="button" onmouseover="skipIn()" onmouseout="fadeSkipOut()" id="music-note">

						<button id="nextButton"><ion-icon name="play-skip-forward"></ion-icon></button>

					</span>
					<span class="text" id="playpause">Music Control</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="contactNow()">
					<div class="indicator"></div>
					<span class="icon" id="contact">
						<ion-icon name="call-outline"></ion-icon>
					</span>
					<span class="text">Contact</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="resumeNow()">
					<div class="indicator"></div>
					<span class="icon" id="resume">

			<li>

					<span class="text">Personal Page</span>
				</a>
			</li>
			<li>
				<a href="#" onmouseover="settingsIn()" onmouseout="fadeSettingsOut()" class="settings">
					<div class="indicator"></div>
					<div id="dropdown" class="dropdown" >
						<div id="accent-setting">
						<input type="color" id="secondary-colorpicker" value="#d35555">
						<p>Accent Color</p>
						<button id="changeSecondaryTheme" onclick="changeSecondaryTheme()">Change</button>
						<button id="revertSecondaryTheme" onclick="revertSecondaryTheme()">Revert</button>
						</div>

						<div id="background-setting">
						<input type="color" id="primary-colorpicker" value="#000">
						<p>Background</p>
						<button id="changePrimaryTheme" onclick="changePrimaryTheme()">Change</button>
						<button id="revertPrimaryTheme" onclick="revertPrimaryTheme()">Revert</button>
						</div>

						<div id="active-setting">
						<input type="color" id="tertiary-colorpicker" value="#189521">
						<p>Active Color</p>
						<button id="changeTertiaryTheme" onclick="changeActiveTheme()">Change</button>
						<button id="revertTertiaryTheme" onclick="revertActiveTheme()">Revert</button>
						</div>
					</div>
					<span class="icon" id="settings">
						<ion-icon name="settings-outline"></ion-icon>
